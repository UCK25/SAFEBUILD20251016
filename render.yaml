services:
  - type: web
    name: safebuild-web-detector
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements_web.txt
    startCommand: uvicorn web_server:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: '1'
